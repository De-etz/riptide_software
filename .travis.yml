language: generic
sudo: required
dist: trusty

branches:
  only:
    - master

before_install:
  - ./scripts/install-ceres
  - ./scripts/install-ros
  - source ~/.bashrc

install:
  - ./scripts/create-workspace
  - ./scripts/copy-to-workspace
  - source ~/.bashrc

before_script:
  - pip install -q --user travis-sphinx

script:
  - cd ~/osu-uwrt/riptide_ws
  - catkin_make
  - cd $TRAVIS_BUILD_DIR
  - travis-sphinx build

after_success:
  - travis-sphinx deploy

